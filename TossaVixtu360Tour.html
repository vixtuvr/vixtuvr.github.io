        <!--Button Plane link template to be reused-->

        <script id="selector" type="text/nunjucks">
          <a-plane class="link" height="20" width="20" 
            material="shader: flat; transparent: true; src: {{thumb}}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            sound="on: click; src: #click-sound">
          </a-plane>
        </script>

      <!-- Camera + cursor -->
      
      <a-entity position="0 40 0" camera="far: 10000 ; near: 0.15 ; fov: 60; zoom: 0.35" look-controls>
        <a-cursor id="cursor"
          color ="red"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: red"
          raycaster="objects: .link"></a-cursor><!--mirar de canviar el raycaster objects-->
      </a-entity>

          for(var i = 0; i < videos.length; i++)
          {
              videos[i].play();//
              videos[i].pause();//
          }
       }

       function myGameObjectVisible(myGameObject, myBoolean)
       {
          if(typeof(myBoolean) ==='undefined')
          {
            myBoolean = false;
          }

          for( var i = 0; i<myGameObject.length; i++)
          {
            myGameObject[i].setAttribute("active", myBoolean);
            myGameObject[i].setAttribute("visible", myBoolean);
          }

       }

       function myGameObjectScale(myGameObject, scalex, scaley, scalez)
       {
          for( var i = 0; i<myGameObject.length; i++)
          {
            myGameObject[i].setAttribute("scale", {x: scalex, y: scaley, z: scalez});//The crosshair does not detect them if scale is set to zero
          }
       }

       function myGameObjectLog(myGameObject)
       {
          for(var i = 0; i < myGameObject.length; i++)
        {
            console.log(myGameObject[i].attributes.id);
        }  
       }

       function setEnabledVideo(name, a)
       {
          if(typeof(a) === 'undefined')
          {
              a = false;
          }

          var temp = document.querySelector("#" + name);
          temp.pause();
          if (a)
          {
              temp.play();
          }
       }

    </script>
  </body>
</html>
