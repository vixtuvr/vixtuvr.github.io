<!DOCTYPE>
<html>
	<head>
		<meta name="apple-mobil-web-capable"/>
		<script src="https://aframe.io/releases/0.3.2/aframe.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<video id="video" loop="true" src="https://vixtuvr.github.io/360videodemo/video/FortressTossaOne_reduced.mp4" webkit-playsinLine/>
			</a-assets>
			<a-videosphere class="video" src="#video"></a-videosphere>
			
		</a-scene>
	</body>
	<script> 
			function videoPlay()
			{
				var els = document.querySelectorAll('#video');
				Array.prototype.slice.call(els).forEach(function(el)
				{
					el.components.material.material.map.image.play();
				})
			}

			document.querySelector('#a-enter-vr-button').addEventListener('click', videoPlay);
	</script>
</html>
