<!DOCTYPE>

	<head>
		<meta name="apple-mobil-web-capable" content="yes"/>

	<body>
		<a-scene>
			<a-assets>
				<video id="video" autoplay="false" loop="true" src="360videodemo/video/FortressTossaOne_reduced.mp4" webkit-playsinLine/>
			</a-assets>
			<a-videosphere class="video" id="videosphere" src="#video"></a-videosphere>
			<a-entity class="mysphere" geometry="primitive: sphere" radius="1" scale="-100 -100 -100" rotation="0 180 -180" position="0 1.6 0"
				  material="src: #video"></a-entity>
			<a-plane class="plane" id="planeone" color="green" height="2" width="2" position="0 0 -10">
				<a-plane class="subplane" id="subplaneone" color="blue" height="1" width="1" position="0 0 0.1"></a-plane>
			</a-plane>
			<a-camera position="">
				<a-cursor color="#FF0000" fuse="true"/>
			</a-camera>
		</a-scene>
	</body>
