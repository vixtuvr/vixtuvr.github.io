<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobil-web-capable" content="yes">
    <title>360 degrees Video Gallery</title>
    <meta name="description" content="360 ยบ Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="lib/kframe.min.js"></script>
    <script src="components/set-image.js"></script>
    <script src="components/update-raycaster.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="landscape-thumb" crossorigin="anonymous" src="img/Landscape_thumb.png">
        <img id="fortress-thumb" crossorigin="anonymous" src="img/Fortress_thumb.png">
        <img id="church-thumb" crossorigin="anonymous" src="img/Church_thumb.png">

        <audio id="click-sound" crossorigin="anonymous" src="audio/MenuSelect.ogg"></audio>

        <video id="landscape" src="video/TossaMarLandscape.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline="true" autoplay="false">
        <video id="fortress" src="video/FortressTossaOne.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline="true" autoplay="false">
        <video id="church" src="video/TossaMarGhoticChurchMain.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline="true" autoplay="false">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #video-360; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
      </a-assets>
      <!-- 360-degree video -->
      <a-videosphere id="video-360" src="#church" autoplay="true"></a-videosphere>
      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 1 -4">
        <a-entity template="src: #link" data-src="#landscape" data-thumb="#landscape-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#fortress" data-thumb="#fortress-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#church" data-thumb="#church-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/2.3.0/nunjucks.min.js"></script>
  </body>
</html>
